name: Backend CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r backend/requirements.txt
      - name: Syntax check
        run: python -m compileall backend

